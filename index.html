<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="dad">
        <div id="rd">

            </p>
        </div>

        </div>

            0
        </div>
        <div class="b" id="divide">

        </div>
